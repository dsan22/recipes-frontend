<div class="p-3 bg-amber-200 m-3 rounded-2xl" (click)="showDetails(recipe.id)">
    <div class="rounded-xl"> <img class="rounded-2xl object-cover" src="{{recipe.cover_image||'images/food.jpg'}}" alt=""></div>

    <div class="text-l">{{recipe.category | capitalize}}</div>
    <div class="text-2xl font-bold">{{recipe.name}}</div>
     
    <div class="text-xl">{{recipe.description}}</div>
    <div class="text-end">{{recipe.user}}</div>
</div>
