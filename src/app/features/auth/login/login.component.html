<div class="max-w-sm mx-auto p-6 bg-white shadow rounded">
  <h1 class="text-2xl font-bold mb-4">Login</h1>

  <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4">
    <div>
      <input type="email" formControlName="email" placeholder="Email" class="w-full border p-2 rounded" />
    </div>
    <div>
      <input type="password" formControlName="password" placeholder="Password" class="w-full border p-2 rounded" />
    </div>
    <button type="submit"  class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
      Login
    </button>
  </form>
</div>
