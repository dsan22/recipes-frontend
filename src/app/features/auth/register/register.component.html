<div class="max-w-sm mx-auto p-6 bg-white shadow rounded">
  <h1 class="text-2xl font-bold mb-4">Register</h1>

  <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4">
    <input type="text" formControlName="name" placeholder="Name" class="w-full border p-2 rounded" />
    <input type="email" formControlName="email" placeholder="Email" class="w-full border p-2 rounded" />
    <input type="password" formControlName="password" placeholder="Password" class="w-full border p-2 rounded" />
    <input type="password" formControlName="password_confirmation" placeholder="Confirm Password" class="w-full border p-2 rounded" />

    <button type="submit"  class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
      Register
    </button>
  </form>

</div>
