<div
  class="group relative bg-white shadow-md hover:shadow-xl transition-shadow duration-300 rounded-2xl overflow-hidden cursor-pointer max-w-sm m-3 border border-gray-100"
  (click)="showDetails(recipe.id)"
>
  <!-- Image -->
  <div class="h-48 w-full overflow-hidden">
    <img
      class="h-full w-full object-cover group-hover:scale-105 transition-transform duration-300"
      [src]="recipe.cover_image || 'assets/food.jpg'"
      [alt]="recipe.name"
    />
  </div>

  <!-- Content -->
  <div class="p-5 space-y-2">
    <div class="text-sm font-medium text-amber-600 tracking-wide uppercase">
      {{ recipe.category | capitalize }}
    </div>

    <div class="text-2xl font-semibold text-gray-800 group-hover:text-amber-600 transition-colors duration-200">
      {{ recipe.name }}
    </div>

    <p class="text-gray-600 line-clamp-2">
      {{ recipe.description }}
    </p>

    <div class="pt-3 text-right text-sm text-gray-500 italic">
      by {{ recipe.user }}
    </div>
  </div>
</div>
