<nav
  class="w-full bg-white shadow-md hover:shadow-lg transition-shadow duration-300 border-b border-gray-100"
>
  <div class="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">

    <!-- LEFT: NAV LINKS -->
    <div class="flex items-center space-x-6">
      <a 
        routerLink="/"
        class="text-gray-700 hover:text-amber-600 transition-colors duration-200 font-medium"
      >
        Recipes
      </a>
    </div>

    <!-- RIGHT: AUTH -->
    @if (!user) {
      <div class="relative">
        <button
          (click)="login()"
          class="px-4 py-2 bg-amber-600 text-white rounded-xl shadow hover:bg-amber-700 transition duration-200"
        >
          Login
        </button>
      </div>
    }
    @else{
      <!-- If logged in -->
      <div class="relative group">
        <div class="flex items-center space-x-3 cursor-pointer">
          <img 
            src="assets/user-image.jpg"
            class="h-10 w-10 rounded-full object-cover shadow group-hover:scale-105 transition"
          />
          <span class="text-gray-700 font-medium group-hover:text-amber-600 transition">
            {{ user.name }}
          </span>
        </div>

        <!-- Dropdown Menu -->
        <div
          class="absolute right-0 mt-3 w-48 bg-white shadow-lg rounded-xl overflow-hidden border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200"
        >
          <a
            routerLink="/my-recipes"
            class="block px-4 py-3 hover:bg-gray-50 text-gray-700"
          >
            My Recipes
          </a>
          <button
            (click)="logout()"
            class="w-full text-left px-4 py-3 hover:bg-gray-50 text-red-600"
          >
            Logout
          </button>
        </div>
      </div>
    }

  </div>
</nav>
