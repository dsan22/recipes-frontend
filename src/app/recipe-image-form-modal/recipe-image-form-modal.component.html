<div 
  class="fixed inset-0 bg-black/60 flex items-center justify-center z-50" 
  (click)="onCancel()"
>
  <!-- Modal Card -->
  <div 
    class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md relative" 
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-xl font-bold mb-4">Add New Image</h2>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Select Image</label>
        <input type="file" (change)="onFileChange($event)" accept="image/*" class="block w-full text-gray-700">
      </div>

      <div class="flex items-center mb-4">
        <input id="isCover" type="checkbox" [(ngModel)]="isCover" name="isCover" class="mr-2">
        <label for="isCover" class="text-gray-700">Set as Cover Image</label>
      </div>

      <div class="flex justify-end space-x-2">
        <button 
          type="button" 
          (click)="onCancel()" 
          class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition">
          Cancel
        </button>

        <button 
          (click)="onSave()"
          class="px-4 py-2 bg-lime-500 hover:bg-lime-600 text-white font-semibold rounded-lg transition">
          Save
        </button>
      </div>
  </div>
</div>
